---
apiVersion: v1
kind: Namespace
metadata:
  name: ml-models
  labels:
    name: ml-models

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-model-config
  namespace: ml-models
data:
  MODEL_PATH: "/app/model/model.pkl"
  PORT: "8000"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Service
metadata:
  name: ml-model-service
  namespace: ml-models
  labels:
    app: ml-model
spec:
  selector:
    app: ml-model
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP

---
apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: ml-model-job
  namespace: ml-models
spec:
  minAvailable: 2
  schedulerName: volcano
  policies:
    - event: PodEvicted
      action: RestartJob
    - event: PodFailed
      action: RestartJob
  plugins:
    svc: []
    ssh: []
  maxRetry: 3
  queue: default
  tasks:
    - replicas: 2
      name: ml-server
      template:
        metadata:
          labels:
            app: ml-model
            role: server
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ml-model
              image: ml-model:latest
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8000
                  name: http
              envFrom:
                - configMapRef:
                    name: ml-model-config
              resources:
                requests:
                  cpu: "200m"
                  memory: "512Mi"
                limits:
                  cpu: "1000m"
                  memory: "1Gi"
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8000
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8000
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 3
                failureThreshold: 3
              volumeMounts:
                - name: model-storage
                  mountPath: /app/model
          volumes:
            - name: model-storage
              emptyDir: {}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-model-ingress
  namespace: ml-models
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ml-model.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ml-model-service
                port:
                  number: 80
