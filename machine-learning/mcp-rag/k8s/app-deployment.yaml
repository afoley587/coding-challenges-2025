---
# MCP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-rag-mcp-server
  namespace: mcp-rag
spec:
  replicas: 2 # Scale for availability
  selector:
    matchLabels:
      app: k8s-rag-mcp-server
  template:
    metadata:
      labels:
        app: k8s-rag-mcp-server
    spec:
      containers:
        - name: mcp-server
          image: afoley587/coding-challenges/mcp-rag
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: k8s-rag-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
# MCP Server Service
apiVersion: v1
kind: Service
metadata:
  name: k8s-rag-mcp-service
  namespace: mcp-rag
spec:
  selector:
    app: k8s-rag-mcp-server
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
